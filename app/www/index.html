<!DOCTYPE html>

<html dir="ltr">

	<head>
		<title>Intuit Boot Camp Demonstrations</title>
		<link href='libs/bootstrap/dist/css/bootstrap.min.css' rel="stylesheet">
		<link href='libs/bootstrap/dist/css/bootstrap-theme.min.css' rel="stylesheet">
		<link href='css/site.css' rel="stylesheet">
	</head>

	<body>

		<header>
			<div><h1>MyCheckBook</h1></div>
			<div>
				<form class="form-inline">
				  <div class="form-group">
				    <label class="sr-only" for="login-email-address">Email address</label>
				    <input type="email" class="form-control" id="login-email-address" placeholder="Enter email" value="eric@ericwgreene.com">
				  </div>
				  <div class="form-group">
				    <label class="sr-only" for="login-password">Password</label>
				    <input type="password" class="form-control" id="login-password" placeholder="Password" value="password">
				  </div>
				  <div class="checkbox">
				    <label>
				      <input type="checkbox"> Remember me
				    </label>
				  </div>
				  <button id="sign-in" type="button" class="btn btn-default">Sign in</button>
				</form>
			</div>
		</header>

		<div id="view" class="container">
			<div id="welcome">Welcome! Please Login!</div>

			<br><br>
			<button id="get-all-transactions">Get All Transactions</button>
			<br><br>
			<button id="create-transaction">Create Transaction</button>
			<br><br>
			<button id="add-transaction">Add Transaction</button>
			<br><br>
		</div>

		<footer>
			<span>&copy; 2015 Roundtuit Software, Inc.</span>
		</footer>

		<script src="libs/jquery/dist/jquery.js"></script>
		<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
		<script src="libs/underscore/underscore.js"></script>
		<script src="libs/backbone/backbone.js"></script>
		<script src="libs/handlebars/handlebars.js"></script>
		<script src="js/templates.js"></script>
		<script src="js/app.common.js"></script>
		<script src="js/models/transaction.js"></script>
		<script src="js/collections/transactions.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
